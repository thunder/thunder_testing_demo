              value: "<h2>Worldwide collaboration — The Thunder Coalition</h2>\r\n\r\n<p>With the launch of the new CMS, Burda is creating a worldwide coalition for publishers, industry partners, and developers. At the core of the community is a team of publishing experts and developers led by Ingo Rübe, CTO for Burda’s German publishing operations, and initiator of Thunder. This team will also be responsible for coordinating the continuous development and enhancement of Thunder. Ingo Rübe explains,“A CMS is no longer a strategic differentiator, especially in the consumer’s perception. Thunder helps media companies break free from expensive legacy systems, and focus on the development of their content and brands.”</p>\r\n\r\n<h2>Innovative CMS technology enriched by custom features for publishers</h2>\r\n\r\n<p>Thunder is a Drupal distribution based on the new version 8 of the framework, released in November 2015. It features a range of publisher-centric Drupal modules with custom&nbsp;enhancements, including tools for interactive content, IVW counting tools, single sign-on (SSO) and Responsive Web Design (RWD). With RWD, the layout of both the front-end (websites) and the back-end (authoring tool) automatically adjusts to each user’s device. Thunder users also benefit from a whole range of channel- and feature-specific enhancements through collaboration with industry partners such as Acquia, Facebook, Microsoft, nexx.tv, and Riddle.com.</p>\r\n\r\n<p>Burda have already migrated their Playboy and Instyle brands to Thunder. Florian Boitin, Editor-in-Chief of Playboy, remembers: “Over six months ago, we were one of the first brands to integrate Thunder into our editorial workflows, and we are proud to have laid the foundations for something really big. We were able to contribute to the design of Thunder by leveraging our long-standing experience of different CMS platforms. We are now reaping the benefits of further development efforts by the community, both in terms of technology and content.”</p>\r\n\r\n<p>Thunder was released under the GNU General Public License, meaning the software can be used and enhanced by all users free of charge.</p>\r\n\r\n<p>For more information about Thunder, available extensions, and the Thunder Coalition, visit www.thunder.org.</p>\r\n"
